<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Cinzel:wght@600&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eaa87ea950.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="jsCalendar.css">
    <script src="script2.js" defer></script>
</head>
<body>
    <main>
        <nav class="side-bar">
            <ul>
                <a href="#" class="logo"><li></li></a>
                <a href="allTasks.html"><li><i class="fa-solid fa-list-check fa-xl"></i></li></a>
                <a href="#" onclick="calendarToggle()"><li><i class="fa-solid fa-calendar-days fa-xl"></i></li></a>
                <a href="#" onclick="searchToggle()"><li><i class="fa-solid fa-magnifying-glass fa-xl"></i></li></a>
            </ul>

            <ul>
                <a href="#" onclick="refreshFunction()"><li><i class="fa-solid fa-arrows-rotate fa-xl"></i></li></a>
                <a href="trash.html"><li><i class="fa-solid fa-trash fa-xl"></i></li></a>
            </ul>
        </nav>

        <div class="grid-container">
            <div class="tasks-by-day">
                <ul>
                    <a href="index.html"><li><i class="fa-solid fa-calendar-day fa-md"></i>Daily tasks</li></a>
                    <a href="futureTasks.html"><li  class="link-active"><i class="fa-solid fa-clipboard-list fa-md link-active"></i> For the future</li></a>
                    <a href="urgent.html" ><li><i class="fa-solid fa-triangle-exclamation fa-md"></i>Urgent tasks</li></a>
                    <a href="allTasks.html"><li><i class="fa-solid fa-list-check fa-md"></i>All tasks</li></a>
                </ul>
            </div>

            <div class="main-heading">
                <h1><i class="fa-solid fa-clipboard-list fa-xs"></i>For the future</h1>
                <div class="to-do-input">
                    <input type="text" id="item" placeholder="Enter a title for your task">
                    <button id="enter" class="btn btn-success">Create new task +</button>
                </div>
            </div>

            <div class="date-grid-container">
                <i class="fa-regular fa-calendar-days fa-xl"></i><h3 class="date"></h3>
            </div>

            <div class="to-do">
                <form> 
                    <div class="container-fluid" align="center"> 
                        <input type="text" size="25"
                            placeholder="Search tasks" id="searched"> 
            
                        <button type="button" class="searchBtn btn-success" onclick="highlight('0');"> 
            
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>   
                        </button> 
                    </div> 
                </form> 

                <div class="auto-jsCalendar">
                    
                </div>

                <div class="logo">
                    <img src="Images/green-pencil-with-positive-questionnaire.jpg" width="200px" height="220px">
                </div>
            </div>

            <div class="main-section grid-col-span-2">
                <div class="to-do-list" >
                    
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="jsCalendar.js"></script>
</body>
</html>
